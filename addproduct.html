<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加商品</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">


    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Bootstrap -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

    <link rel="stylesheet" href="css/addproduct.css">

    <script src="lib/jquery/jquery-3.1.0.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
</head>
<body>
<!--头部-->

<section id="header" class="container">
    <p class="title" id="header_title">添加商品</p>
    <button type="button" class="btn btn-default btn-lg back" id="header_back">
        <span class="glyphicon glyphicon-arrow-left"></span>
    </button>
    <!--<button type="button" class="btn btn-default btn-lg" id="more">-->
    <!--<span class="glyphicon glyphicon-list"></span>-->
    <!--</button>-->
</section>

<section class="container" id="content">
    <div class="clearfix ">
        <div class="label_box">商品名称:</div>
        <div class="input_box">
            <input type="text" class="form-control" placeholder="商品名称">
        </div>
    </div>

    <div class="clearfix">
        <div class="label_box">价格:</div>
        <div class="input_box">
            <input type="number" class="form-control" placeholder="价格">
        </div>

    </div>

    <div class="clearfix">
        <div class="label_box">库存:</div>
        <div class="input_box">
            <input type="number" class="form-control" placeholder="库存">
        </div>
    </div>

    <div>
        <!--上传图片-->
        <div class="label_box">商品图片:</div>
        <div class="">
            <input type="file">
        </div>
    </div>

    <div class="clearfix">
        <div class="label_box">所属大类:</div>
        <div class="input_box">
            <select class="select-box">
                <option>Action</option>
                <option>Another action</option>
                <option>Something else here</option>
                <option>Separated link</option>
            </select>
        </div>
    </div>

    <div class="clearfix">
        <div class="label_box">所属小类:</div>
        <div class="input_box">
            <select class="select-box">
                <option>Action</option>
                <option>Another action</option>
                <option>Something else here</option>
                <option>Separated link</option>
            </select>
        </div>
    </div>


</section>

<!--底部按钮-->

<section class="container" id="bottom_nav">
    <div class="bottom">
        <button id="confirm" type="submit" class="btn btn-default">保存</button>
    </div>
</section>

</body>
</html>
