<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">


    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>鲜吃货</title>

    <!-- Bootstrap -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

    <link rel="stylesheet" href="css/register.css">

    <script src="lib/jquery/jquery-3.1.0.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>

</head>
<body>

<section id="header" class="container">
    <p class="title" id="header_title">注册页面</p>
    <button type="button" class="btn btn-default btn-lg back" id="header_back">
        <span class="glyphicon glyphicon-arrow-left"></span>
    </button>
</section>

<section class="container" id="content">
    <form class="form-horizontal" role="form" id="form">
        <div class="input clearfix">
            <span class="input_text">用户名</span>
            <div class="input_edit">
                <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
        </div>

        <div class="input clearfix">
            <span class="input_text">密&nbsp;&nbsp;&nbsp;码</span>
            <div class="input_edit">
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
        </div>

        <div class="input clearfix">
            <span class="input_text">验证码</span>
            <div class="input_yzm_edit">
                <input type="text" class="form-control" id="yzm" placeholder="验证码">
            </div>
            <div style="margin-left: 10px;float:left ">
                <img src="img/icon_user.png" alt="验证码" id="identify">
            </div>
        </div>

        <div class="bottom">
            <button id="confirm" type="submit" class="btn btn-default">注册</button>
        </div>
    </form>
</section>
</body>
</html>
