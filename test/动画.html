<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery动画</title>
    <script src="../lib/jquery/jquery-3.1.0.js"></script>
    <script>
        $(document).ready(function () {
            $("#box").css({
                "width": "200px",
                "height": "200px",
                "background": "red"
            });

            $("button:nth-child(1)").click(function () {
                $("#box").fadeOut(1000);
            });
            $("button:nth-child(2)").click(function () {
                $("#box").fadeIn(1000);
            });
            $("button:nth-child(3)").click(function () {
                $("#box").fadeToggle(1000);
            });
            $("button:nth-child(4)").click(function () {
                $("#box").fadeTo(2000, 0.5);
            });

            /**自定义动画**/

            $("button:nth-child(5)").click(function () {
                $("#box").animate({
                    "margin-left":""+$("#box").width(),
                    "background-color":"gold"
                },2000,"swing", function () {
                    $("#box").animate({
                        "margin-left":"0px",
                        "background-color":"red"
                    },2000,"swing",this);
                });
            });
        });
    </script>

</head>
<body>
<button>淡出</button>
<button>淡入</button>
<button>淡入淡出切换</button>
<button>淡到什么程度</button>
<button>自定义动画</button>
<div id="box">

</div>
</body>
</html>
